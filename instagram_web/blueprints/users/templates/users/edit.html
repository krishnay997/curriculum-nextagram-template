<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Edit Page</title>
</head>
<body>

    <form action="{{ url_for('users.update',id=current_user.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">

        <label> Change Username:</label>
        <input type='text' name='username' class="form-control" value="{{current_user.username}}">

        <label >Change Password:(re-enter current password if no changes made)</label>
        <input type='password' name='password' class="form-control" placeholder="password">

        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</body>
</html>
